<!doctype html>
<html>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic' rel='stylesheet' type='text/css'>
<style>
	body {
		background: #eee;
		margin: 0;
		font-family: 'Open Sans', sans-serif;
	}

.card:before,
.card:after {
  content:"";
  display:table;
}
.card:after {
  clear:both;
}
.card {
  zoom:1; /* For IE 6/7 (trigger hasLayout) */
}	
	
	.card:active, .card:visited, .card {
		outline: none;
		display: block;
		padding: 0;
		background: white;
		border-bottom: 1px solid black;
	}
	
	.card img {
		width: 25%;
		float: left;
	}
	
	.card .details {
		float: left;
		width: 75%;		
	}
	
	h3 {
		font-size: 20px;
		margin: 10px 0 0 10px;
		color: #822;
	}
	
	h5 {
		font-size: 16px;
		font-weight: normal;
		margin: 0 0 0 10px;
		color: #888;	
	}
	
	.wrapper {
		max-width: 640px;
		margin: 0 auto;
	}
	
	.title {
		display: block;
		font-family: 'Indie Flower', cursive;
		font-size: 40px;
		font-weight: bold;
		text-align: center;
		padding: 100px 20px;
		background: #822;
		text-shadow: black 0px 1px 1px;
		color: #fff;
		text-decoration: none;
	}
	
	.title span {
		font-weight: normal;
		display: block;
		font-family: 'Open Sans', sans-serif;
		font-size: 12px;
		text-shadow: none;
	}
	

	:target img.face {
		width: 100%;
		float: none;
	}
	
	.contact {
		display: none;
	}
	:target .details {
		float: none;
		width: 100%;
		text-align: center;
	}
	:target .contact {
		display: block;
		width: 80%;
		margin: 0px auto;
		padding: 10px 0 20px 0 ;
	}
	
	:target h3 {
		margin-top: 3px;
	}
	
	.contact a {
		width: 20%;		
		margin: 0;
		display: inline-block;
	}

	.contact img {
		width: 70%;
		margin: 0 auto;
		text-align: center;
	}
	
	.contact a[href=''] {
		opacity: 0.1;
	}
	
	.pad {
		height: 50px;
	}
	
</style>
<body>

<div class="wrapper">

	<a href="index.html" class="title">
		rejment.se
		<span>index över alla viktiga Rejment</span>
	</a>



<div class="card" href="#daniel" id="daniel">
	<img class="face" src="images/daniel.jpg">
	<div class="details">
		<h3>Daniel Rejment</h3>
		<h5>R&D Manager, Tacton</h5>
		<div class="contact">
<a href="mailto:daniel.rejment@tacton.com">
<img src="images/email.png"></a><a href>
<img src="images/facebook.png"></a><a href="https://twitter.com/rejment">
<img src="images/twitter.png"></a><a href="http://se.linkedin.com/pub/daniel-rejment/0/715/51b/">
<img src="images/linkedin.png"></a><a href="http://instagram.com/drejment">
<img src="images/instagram.png"></a>
		</div>
	</div>
</div>
<div class="card" href="#elvira" id="elvira">
	<img class="face" src="images/elvira.jpg">
	<div class="details">
		<h3>Elvira Rejment</h3>
		<h5>Student</h5>
		<div class="contact">
<a href="mailto:elvira.rejment@gmail.com">
<img src="images/email.png"></a><a href>
<img src="images/facebook.png"></a><a href="https://twitter.com/falltealow">
<img src="images/twitter.png"></a><a href>
<img src="images/linkedin.png"></a><a href="http://instagram.com/erejment">
<img src="images/instagram.png"></a>
		</div>
	</div>
</div>

<div class="pad"></div>

</div>
<script>
	var cards = document.querySelectorAll(".card");
	for (var i = 0; i < cards.length; i++) {
		var card = cards[i];
		card.addEventListener("click", function(){
			window.location.hash = this.id;
		});
	}

</script>
</body>
</html>
