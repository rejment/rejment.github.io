<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic' rel='stylesheet' type='text/css'>
<style>
	body {
		background: #eee;
		margin: 0;
		font-family: 'Open Sans', sans-serif;
	}

.card:before,
.card:after {
  content:"";
  display:table;
}
.card:after {
  clear:both;
}
.card {
  zoom:1; /* For IE 6/7 (trigger hasLayout) */
}	
	
	.card:active, .card:visited, .card {
		outline: none;
		display: block;
		padding: 0;
		background: white;
		border-bottom: 1px solid black;
	}
	
	.card img {
		width: 25%;
		float: left;
	}
	
	.card .details {
		float: left;
		width: 75%;		
	}
	
	h3 {
		font-size: 20px;
		margin: 10px 0 0 10px;
		color: #111;
	}
	
	h5 {
		font-size: 18px;
		font-weight: normal;
		margin: 0 0 0 10px;
		color: #888;	
	}
	
	.wrapper {
		max-width: 640px;
		margin: 0 auto;
	}
	
	.title {
		display: block;
		font-family: 'Indie Flower', cursive;
		font-size: 40px;
		font-weight: bold;
		text-align: center;
		padding: 100px 20px;
		background: #ddd;
		text-shadow: white 0px 1px 0px;
		color: #888;
		text-decoration: none;
	}
	

	:target img.face {
		width: 100%;
		float: none;
	}
	
	.contact {
		display: none;
	}
	:target .details {
		float: none;
		width: 100%;
		text-align: center;
	}
	:target .contact {
		display: block;
		width: 80%;
		margin: 0px auto;
		padding: 10px 0 20px 0 ;
	}
	
	:target h3 {
		margin-top: 3px;
	}
	
	.contact a {
		width: 20%;		
		margin: 0;
		display: inline-block;
	}

	.contact img {
		width: 70%;
		margin: 0 auto;
		text-align: center;
	}
	
</style>

	</div>
</div>
